<div id="bookingMain">
  <div id="booking6">  
  <form id="creditCardForm">
    <label for="cardNumber">Card Number:</label>
    <input type="text" id="cardNumber" maxlength="16" pattern="\d*" required><br><br>
    
    <label for="expiryDate">Expiry Date (YY/MM):</label>
    <input type="text" id="expiryDate" pattern="\d{2}/\d{2}" required><br><br>
    
    <label for="cvv">CVV/CVC Number:</label>
    <input type="text" id="cvv" maxlength="4" pattern="\d*" required><br><br>
    
    <label for="cardHolder">Card Holder's Name:</label>
    <input type="text" id="cardHolder" required><br><br>
    
    <button id="submitButton" type="submit" disabled>PAY $</button>
  </form>
</div>
