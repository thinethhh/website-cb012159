<!DOCTYPE html>

<head>

<title>Turtle Hatchery Booking</title>
<!--Fonts from Google fonts are linked here-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div id="homecover"></div>
    <h3 class="backk"> &lt; BACK <a href="/Hikkaduwa.html"></a></h3>
    <div class="wrapper">
        <div class="content">
            <h1>BUY TICKETS <br> <span> <h2 class="topic2">DETAILS PAGE</h2> </span></h1>
        </div>
    </div>
   <div id="bookingMain"> 
    <div id="booking4">
  <form id="registrationForm">
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" required><br><br>

    <label for="contactNumber">Contact Number:</label>
    <div>
      <span id="selectedCountryFlag" class="flag-icon"></span>
      <select id="countryCode" class="countryNumber">
        <option value="+94" data-country="sl" class="flag-icon">+94 (Sri Lanka)</option>
        <option value="+1" data-country="us" class="flag-icon">+1 (United States)</option>
        <option value="+44" data-country="gb" class="flag-icon">+44 (United Kingdom)</option>
        <!-- Add more country codes with data-country attribute for flags -->
      </select>
      <input type="text" id="contactNumber" required pattern="\d{10}" maxlength="10">
    </div><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" required><br><br>

    <label for="confirmEmail">Confirm Email:</label>
    <input type="email" id="confirmEmail" required><span id="emailMatchError" class="error"></span><br><br>

    <label for="gender">Gender:</label>
    <select id="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select><br><br>

    <button id="submitButton" type="button" disabled>Continue with purchase</button>

  </form>
</div>
<div id="booking5">
  <div id="summaryTable">
  </div>
</div>
</div>

    <script src="details.js"></script>
    <!--Footer-->
    <footer class="footer">

</body>
